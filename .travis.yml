sudo: false

language: c

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - gfortran-4.9
      - cmake

before_install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew update
      brew outdated xctool || brew upgrade xctool
      brew unlink gcc
      brew install python gcc
      brew linkapps python
    fi

before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - pip install -r requirements.txt

script:
  - git submodule update --init --recursive
  - mkdir build
  - cd build
  - if test ${TRAVIS_OS_NAME} = linux; then FC=gfortran-4.9 cmake ..;
                                       else FC=gfortran     cmake ..; fi
  - make
  - ./pftest_alltests

after_success:
  - if test ${TRAVIS_OS_NAME} = linux; then coveralls --gcov /usr/bin/gcov-4.9 --root .. --extension .F90 -E ".*external.*" -E ".*CMakeFiles.*" -E ".*generated.*" -E ".*test_.*"; fi

notifications:
  email: false
